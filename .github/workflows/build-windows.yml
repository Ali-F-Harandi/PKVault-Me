name: Build Windows Desktop App

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch: # Allows manual triggering from the Actions tab

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive  # Crucial: fetches pokeapi and other submodules
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x # Adjust this if your project uses .NET 6 or 7
    
    # The README mentions 'make prepare-winform'. 
    # Since Windows runners usually have Make, we attempt to run it.
    # If this fails, the dotnet commands below might still work if dependencies are standard.
    - name: Run Make Prepare (if applicable)
      run: |
        if (Get-Command "make" -ErrorAction SilentlyContinue) {
            make prepare-winform
        } else {
            Write-Host "Make not found, skipping prepare step. Attempting direct build..."
        }
      shell: powershell

    - name: Restore dependencies
      run: dotnet restore PKVault.WinForm/PKVault.WinForm.csproj

    - name: Publish WinForm App
      run: |
        dotnet publish PKVault.WinForm/PKVault.WinForm.csproj `
        -c Release `
        -r win-x64 `
        --self-contained false `
        -o ./publish
      # Note: Set '--self-contained true' if you want the app to run without installing .NET Runtime on the target machine (makes file larger).

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: PKVault-Windows-Build
        path: ./publish
        if-no-files-found: error
