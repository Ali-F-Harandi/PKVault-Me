name: Build Windows Desktop App

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0

    # 1. Setup Node.js for the frontend build
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    # 2. Install frontend dependencies explicitly
    - name: Install Frontend Dependencies
      run: |
        cd frontend
        npm install
      shell: bash

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x 

    # 3. Now run the Make command (it will find 'vite' now)
    - name: Prepare WinForm Assets
      run: |
        if (Get-Command "make" -ErrorAction SilentlyContinue) {
            make prepare-winform
        } else {
            # Fallback if 'make' is missing on the runner
            Write-Host "Make not found, running manual commands..."
            cd frontend
            $env:VITE_SERVER_URL="http://localhost:5000"
            $env:VITE_DESKTOP="1"
            npm run build
            cd ..
            if (Test-Path -Path "./PKVault.WinForm/wwwroot") { Remove-Item -Recurse -Force "./PKVault.WinForm/wwwroot" }
            Copy-Item -Recurse "./frontend/dist" "./PKVault.WinForm/wwwroot"
        }
      shell: powershell

    - name: Restore .NET dependencies
      run: dotnet restore PKVault.WinForm/PKVault.WinForm.csproj

    - name: Publish WinForm App
      run: |
        dotnet publish PKVault.WinForm/PKVault.WinForm.csproj `
        -c Release `
        -r win-x64 `
        --self-contained false `
        -o ./publish

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: PKVault-Windows-Build
        path: ./publish
        if-no-files-found: error
